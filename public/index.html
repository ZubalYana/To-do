<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustDo</title>
    <link rel="stylesheet" href="./style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js' integrity='sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg==' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./adaptability.css">
</head>
<body>
    <div class="cookiesPopupContainer">
        <div class="cookiePopup">
            <div class="cookiePopup_textCon">
                <div class="cookiePopup_title">We use cookies to make your experience better</div>
                <div class="cookiePopup_text">Cookies files will definitely improve your web page usage experience. We wonâ€™t provide your personal information to anyone. Your security is our treat here.</div>
                <div class="cookiePopup_btn" id="acceptCookiesBtn">Accept all</div>
            </div>
            <div class="cookiePopup_picContainer">
                <div class="cookiePopup_picContainer_cookie">
                    <img class="cookie cookiePart" src="./imgs/cookie without crumbs.png" alt="">
                    <img class="cookieCrumb1 cookiePart" src="./imgs/cookie crumb 1.png" alt="">
                    <img class="cookieCrumb2 cookiePart" src="./imgs/cookie crumb 2.png" alt="">
                    <img class="cookieCrumb3 cookiePart" src="./imgs/cookie crumb 3.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="addNewTaskPopup_container">
        <div class="addNewTaskPopup">
            <h1 class="language-addNewTaskTitle">Add new task</h1>
            <i class="fa-solid fa-xmark" id="addTaskPopupXmark"></i>
            <div class="addNewTaskPopup_inputsCon">
                <input type="text" id="task" placeholder="Name*">
                <input type="text" id="task_description" placeholder="Description ( optional )">
                <input type="datetime-local" id="task_deadline" placeholder="Deadline ( optional )"  lang="en">
                <button id="addTask" class="language-addTask">Add</button>
            </div>
        </div>
    </div>
    <div class="editTaskPopup_container">
        <div class="editTaskPopup">
            <h1>Edit your task</h1>
            <i class="fa-solid fa-xmark" id="editTaskPopupXmark"></i>
            <input type="text" placeholder="New title">
            <button id="saveChanges">Save changes</button>
        </div>
    </div>
    <div class="wrap">
        <div class="header">
            <div class="logo">JustDo</div>
            <div class="header_title language-header_title">Personal Task Tracker</div>
            <div class="header_languageAndThemeCon">
                <select id="header_language">
                    <option value="Eng" selected>Eng.</option>
                    <option value="Ukr">Ukr.</option>
                    <option value="Jap">Jap.</option>
                    <option value="Fr">Fr.</option>
                    <option value="Pol">Pol.</option>
                </select>
                <img class="header_themeChanger" src="./imgs/light theme changer.png">
            </div>
        </div>

        <div id="taskContainer">
            <div class="addNewTask"><i class="addNewTask_Plus fa-solid fa-plus"></i></div>
        </div>
        </div> 
    </div>

    <script src="./main.js"></script>
</body>
</html>
